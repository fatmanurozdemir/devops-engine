apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-service
  template:
    metadata:
      labels:
        app: hello-world-service
    spec:
      # hostNetwork: true
      containers:
        - name: hello-world-service
          image: registry.gitlab.com/fatmanurozdemir/devops-engine/hello-world-service
          # imagePullPolicy: Never
          ports:
            - containerPort: 5050
      imagePullSecrets:
        - name: app-secret
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service-svc
spec:
  selector:
    app: hello-world-service
  ports:
    - name: http
      port: 5050
