apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: login-page
  template:
    metadata:
      labels:
        app: login-page
    spec:
      # hostNetwork: true
      containers:
        - name: login-page
          image: registry.gitlab.com/fatmanur/devops-engine-data/login-page
          command: ["python", "login_page.py"]
          # imagePullPolicy: Never
          ports:
            - containerPort: 5000
      imagePullSecrets:
        - name: app-secret
---
apiVersion: v1
kind: Service
metadata:
  name: login-page-svc
spec:
  selector:
    app: login-page
  ports:
    - name: http
      port: 5000
