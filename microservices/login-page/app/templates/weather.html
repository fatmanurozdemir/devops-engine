<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Conditions</title>
</head>
<body>
    <h1>Weather Conditions</h1>
    <ul>
        {% for city, condition in weather_data.items() %}
            <li>{{ city }}: {{ condition }}</li>
        {% endfor %}
    </ul>
</body>
</html>
